services:
  currency-exchange:
    build:
      context: ./src/currency-exchange-service
      dockerfile: Dockerfile
    image: exchange
    ports:
      - "8000:8000"
    networks:
      - currency-network
    depends_on:
      - naming-server
    environment:
      - eureka.client.serviceUrl.defaultZone=http://naming-server:8761/eureka
    deploy:
      resources:
        limits:
          memory: 700m
  currency-conversion:
    build:
      context: ./src/currency-conversion-service
      dockerfile: Dockerfile
    image: conversion
    ports:
      - "8100:8100"
    networks:
      - currency-network
    depends_on:
      - naming-server
    environment:
      - eureka.client.serviceUrl.defaultZone=http://naming-server:8761/eureka
    deploy:
      resources:
        limits:
          memory: 700m
