name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build and test currency-report
      run: |
        cd src/currency-report
        chmod +x mvnw
        ./mvnw clean package

    - name: Build and test currency-history
      run: |
        cd src/currency-history
        chmod +x mvnw
        ./mvnw clean package

    - name: Build Docker image for currency-report
      run: |
        cd src/currency-report
        docker build -t report:latest .

    - name: Build Docker image for currency-history
      run: |
        cd src/currency-history
        docker build -t history:latest .

    - name: Run currency-report service
      run: |
        docker run -d --name currency-report -p 8100:8100 report:latest

    - name: Run currency-history service
      run: |
        docker run -d --name currency-history -p 8101:8101 history:latest

    - name: Wait for services to start
      run: sleep 10

    - name: Test currency-report health endpoint
      run: curl -f http://localhost:8100/health || true

    - name: Test currency-history health endpoint
      run: curl -f http://localhost:8101/health || true

    - name: Cleanup
      if: always()
      run: |
        docker stop currency-report || true
        docker rm currency-report || true
        docker stop currency-history || true
        docker rm currency-history || true
