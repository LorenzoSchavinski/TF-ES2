name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build currency-report with Maven
      run: |
        cd src/currency-report
        mvn -B clean package -DskipTests

    - name: Build currency-history with Maven
      run: |
        cd src/currency-history
        mvn -B clean package -DskipTests

    - name: Test currency-report with Maven
      run: |
        cd src/currency-report
        mvn -B test

    - name: Test currency-history with Maven
      run: |
        cd src/currency-history
        mvn -B test

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Docker image for currency-report
      run: |
        cd src/currency-report
        docker build -t report:latest .

    - name: Build Docker image for currency-history
      run: |
        cd src/currency-history
        docker build -t history:latest .

    - name: Run currency-report service
      run: |
        docker run -d --name currency-report -p 8102:8100 report:latest

    - name: Run currency-history service
      run: |
        docker run -d --name currency-history -p 8103:8101 history:latest

    - name: Wait for services to start
      run: sleep 15

    - name: Test currency-report health endpoint
      run: curl -f http://localhost:8102/health || true

    - name: Test currency-history health endpoint
      run: curl -f http://localhost:8103/health || true

    - name: Test currency-report quote endpoint
      run: curl -f "http://localhost:8102/quote?from=USD&to=BRL" || true

    - name: Test currency-history history endpoint
      run: curl -f "http://localhost:8103/history?from=USD&to=BRL" || true

    - name: Cleanup
      if: always()
      run: |
        docker stop currency-report || true
        docker rm currency-report || true
        docker stop currency-history || true
        docker rm currency-history || true
